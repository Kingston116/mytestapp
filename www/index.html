            list-style-type: none;

    <body >

        <div data-role="page" id="main" style="overflow-y:auto;" data-theme="b">
            <div data-role="header" data-position="fixed">
                <!-- Use any element to open the sidenav -->
                <ul style="padding-left: 0px;">
                    <li>
                        <span id="mainNav"><h2>&#9776;NEWS APP</h2></span>

                    </li>
                </ul>
            </div>
            <div id="content"></div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                <ul>
                    <li style="width: 33%;"><a href="#" data-icon="grid" class="ui-btn-active">News</a></li>
                    <li style="width: 33%;"><a href="#" data-icon="star">About Us</a></li>
                    <li style="width: 33%;"><a href="#" data-icon="gear">Setting</a></li>
                  </ul>
                </div>
                <h1>Powered by Appmetric</h1>
             </div>
        </div>
        <div data-role="page" id="news" style="overflow-y:auto;" data-theme="b">
            <div data-role="header" data-position="fixed">
                <ul style="padding-left: 0px;">
                    <li>
                        <span id="newsNav"><h2>&#9776;NEWS APP</h2></span>

                    </li>
                </ul>
            </div>
            <div data-role="content" style="overflow-y:auto;">
               <div data-role="fieldcontain">

                   <input type="hidden" id="location"/>
                   <div class="center-wrapper" id="backgroundTile">
                       <div id="detailedTitle" style="height:270px"></div>
                       <audio style="width:100%" id="audio" src="" controls>

                        </audio>
                        <p id="buffer">Buffering : <progress  max="100"></progress></p>
                        
                       <input type="button" id="recordSound" data-icon="audio" value="Comment" class="center-button" data-inline="true"/>
<!--                       <input type="button" id="playSound" data-icon="refresh" value="Play" class="center-button" data-inline="true"/><br/>-->
                        <div display: table; style="width: 100%;" id="recordedComment">
                            <audio style="width:70%;float: left;" id="recordedAudio" src="" controls>
                            </audio>
                            <input type="button" style="height: 100%;font-size: 12px;" data-iconpos="left" value="ok"  id="upload" data-icon="check">
                            
                                <!-- <i class="material-icons">&#xe163;</i> -->
                            
                        </div>
                        <div data-role="tabs" style="width: 100%;">
                            <div data-role="navbar">
                            <ul>
                                <li><a href="#Text">Text</a></li>
                                <li><a href="#Comment">Comments</a></li>
                           </ul>   
                           <div id="Text" >
                            <h3>Description</h3>
                            <div id="detailed"></div>
                        </div>
                        
                        <div id="Comment" >
                            <h3>Comments</h3>
                            <p>List of recorded comments</p>
                            <div id="commentsList"></div>
                        </div>
                        </div>
                        <!-- Tab content -->
                        
                    </div>


                   </div>

                   <div data-role="popup" id="recordSoundDialog" data-dismissible="false" style="width:250px">
                       <div data-role="header">
                           <h1>Recording</h1>
                       </div>

                       <div data-role="content">
                           <div class="center-wrapper">
                               <div id="soundDuration"></div>
                               <input type="button" id="stopRecordingSound" value="Stop Recording"
                                      class="center-button" data-inline="true"/>
                           </div>
                       </div>
                    </div>
                 </div>
             </div>

             <div data-role="footer" data-position="fixed">
                <div data-role="navbar" >
                <ul>
                    <li style="width: 33%;" ><a href="#" data-icon="grid" class="ui-btn-active">News</a></li>
                    <li style="width: 33%;"><a href="#" data-icon="star">About Us</a></li>
                    <li style="width: 33%;"><a href="#" data-icon="gear">Setting</a></li>
                  </ul>
                </div>
                <h1>Powered by Appmetric</h1>
             </div>
        </div>
        <!-- Application JS files -->
        <script type="text/javascript" src="js/app.js"></script>
          <script type="text/javascript" src="cordova.js"></script>
        <script src="js/audio.js" async></script>
